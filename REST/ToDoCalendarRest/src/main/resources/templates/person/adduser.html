<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Назначить пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/person/addUser}">
    <label for="person"> Выбрать исполнителя</label>
    <select th:object="${person}" th:field="*{id}" id="person">
        <option th:each="person : ${people}" th:value="${person.getId()}"
                th:text="${person.getUsername()}"></option>
    </select>

    <input type="submit" value="Назначить пользователем"/>
</form>
<hr/>
<a href="/hello">Hello page!!!</a>
<br/>

</body>
</html>
