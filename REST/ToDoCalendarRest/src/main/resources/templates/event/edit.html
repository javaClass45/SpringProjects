<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/event/{id}(id=${event.getId()})}" th:object="${event}">
    <label for="title">Введите название задачи:</label>
    <input type="text" th:field="*{title}" id="title" size="50"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}"
         th:errors="*{title}">Name Errors</div>
    <br/>
    <label for="description">Введите полное описание:</label>
    <input type="text" th:field="*{description}" id="description" size="50"/>
    <div style="color:red" th:if="${#fields.hasErrors('description')}"
         th:errors="*{description}">description Errors</div>
    <br/>
    <label for="deadlineDate">Введите дату выполнения:</label>
    <input type="date" th:field="*{deadlineDate}" id="deadlineDate"/>
    <div style="color:red" th:if="${#fields.hasErrors('deadlineDate')}"
         th:errors="*{deadlineDate}">deadlineDate   Errors</div>
    <br/>
    <label for="deadlineTime">Введите время выполнения:</label>
    <input type="time" th:field="*{deadlineTime}" id="deadlineTime"/>
    <div style="color:red" th:if="${#fields.hasErrors('deadlineTime')}"
         th:errors="*{deadlineTime}">deadlineTime   Errors</div>
    <br/>
    <label for="complited">Отметка об испонении:</label>
    <input type="checkbox" th:field="*{complited}" id="complited"/>
    <div style="color:red" th:if="${#fields.hasErrors('complited')}"
         th:errors="*{complited}">complited   Errors</div>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>
<br/>
<a href="/hello">Hello page!!!</a>
<br/>
</body>
</html>
