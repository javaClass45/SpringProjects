<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title"> Введите название книги:</label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}"
         th:errors="*{title}">Name Errors</div>
    <br/>
    <label for="author"> Введите ФИО author:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}"
         th:errors="*{author}">Full Name author Errors</div>
    <br/>
    <label for="year"> Введите год :</label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}"
         th:errors="*{year}">Year Errors</div>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>
<br/>
<hr/>
<a href="/">На главную страницу</a>

</body>
</html>
